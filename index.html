<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersao</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="sidebar">
      <nav class="sidebar__navigation">
        <div class="logo">
          <a href="">
            <img src="./imgs/Spotify_Logo_CMYK_White.png" alt="logo Spotify" />
          </a>
        </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
      </nav>
      <nav>
        <div class="library-tab">
          <div class="library__content" style="width: 40%">
            <button class="library__button">
              <span class="fa fa-book"></span>
              <span>Sua biblioteca</span>
            </button>
          </div>
          <span class="fa fa-plus" style="position: absolute; width: 40%;"></span>
          <section class="section-playlist">
            <div class="section-playlist__content">
              <span class="text title">Crie sua primeira Playlist</span>
              <span class="text subtitle">É fácil, vamos te ajudar</span>
              <button class="section-playlist__button">
                <span>Criar sua Playlist</span>
              </button>
            </div>
          </section>
        </div>
        <div class="Cookies">
          <a href="">Cookies</a>
        </div>
        <div class="languages">
          <button class="languages__button">
            <span class="fa fa-globe"></span>
            <span>Português Brasil</span>
          </button>
        </div>
      </nav>
    </div>
  </body>
</html>
